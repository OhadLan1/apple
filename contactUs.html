<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Us</title>

  <body>
    <header style="margin-bottom: 10px">
      <ul>
        <li><a href="#">Home</a></li>

        <li><a href="./AppleWatch.html">Apple Watch </a></li>
        <li><a href="./iphone12.html">iphone 12 </a></li>

      </ul>

    <body>
      <h1>Contact Us</h1>
      <form
        action="https://formspree.io/f/myyooqyb"
        id="contactUsForm"
        method="POST"
      >
        <label for="name">*full name:</label>
        <input
          type="text"
          name="name"
          class="name"
          placeholder="menashe cohen"
          required
        />

        <label for="tel">*tel num:</label>
        <input type="tel" name="tel" class="tel" required />

        <label for="email">email:</label>
        <input type="email" name="email" id="email" />

        <label for="contectUsAddress">*address:</label>
        <input type="text" name="address" id="contectUsAddress" required />

        <button id="contactUsBtn">submit</button>

        <p id="conUsP">* - must fill</p>
      </form>
    </body>
  </body>
</html>
